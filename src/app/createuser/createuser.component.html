
<div class="card">
  <div class="card-header">Employee Detail Form</div>
  <div class="card-body">

    <form class="form" (ngSubmit)=getUserDate(f) #f="ngForm">
      <div class="form-group mb-2">
        <label for="Name" class="mr-1">First Name</label>
        <input type="text" minlength="3"  class="form-control" required ngModel name="firstName" #fname = "ngModel">
        <span *ngIf="!fname.valid && fname.touched" style="color:red;">First name character length should be more than 3 characters</span>
      </div>
      <div class="form-group mb-2">
        <label for="Name" class="mr-1">Last Name</label>
        <input type="text"minlength="3"   class="form-control" required ngModel name="lastName" #lname = "ngModel">
        <span *ngIf="!lname.valid && lname.touched" style="color:red;">Last name character length should be more than 3 characters</span>
      </div>
      <div class="form-group mb-2">
        <label for="Name" class="mr-1">Email</label>
        <input type="text"  class="form-control" required ngModel name="email" email #email="ngModel">
        <span *ngIf="!email.valid && email.touched" style="color:red;">Enter Valid email</span>
      </div>


      <button type="submit" [disabled]="!f.valid" class="btn btn-primary mr-2 mb-2" style="text-transform:captilize;">{{this.mode}}</button>
      <button type="button" (click)="resetForm()" class="btn btn-secondary mb-2">Reset</button>
    </form>
  </div>
</div>
